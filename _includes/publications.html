<div class="row g-5 mb-5">
  <div>
    <h3 class="fw-bold border-bottom pb-3 mb-5">Publications</h3>
       <p>For any queries, welcome to <a href="mailto:tzuyu.hsu@tmu.edu.tw">contact us</a></p>
    {% if page.title == "Home" %}
      {% for item in site.data.publications.featured %}
        <p><a href="{{ item.url }}" style="text-decoration: none;">{{ item.name }}</a></p>
      {% endfor %}
    {% else %}
      {% for item in site.data.publications.index %}
        <p><a href="{{ item.url }}" style="text-decoration: none;">{{ item.name }}</a></p>
      {% endfor %}
    {% endif %}
  </div>
</div>
